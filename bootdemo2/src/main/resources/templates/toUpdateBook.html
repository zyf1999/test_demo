<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .myrow{
            margin-bottom:10px
        }
    </style>
</head>
<body>
<form id="myForm">
    <input type="hidden" name="bookId" id="id">
    <div class="container-fluid">
        <div class="row myrow">
            <div class="col-md-2">
                <label for="name">图书名称</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="bookName">
            </div>
            <div class="col-md-2">
                <label for="price">图书价格</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="price" name="bookPrice">
            </div>
        </div>

        <div class="row myrow">
            <div class="col-md-2">
                <label for="type">图书类型</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="type" name="bookType">
            </div>

            <div class="col-md-2">
                <label for="date">出版时间</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control date" id="date" name="bookDate">
            </div>
        </div>

    </div>
</form>
</body>
<script>

    //时间
    $(function(){
            $('.date').datetimepicker({
                language: 'zh-CN',//显示中文
                //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
                format: 'yyyy-mm-dd',//显示格式
                minView: "month",//设置只显示到月份
                initialDate: new Date(),//初始化当前日期
                autoclose: true,//选中自动关闭
                todayBtn: true//显示今日按钮
            });
        }
    )
</script>
</html>
